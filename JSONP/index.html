<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="main"></div>
  <script>
    function jsonpCallback(res) {

    }
  </script>
  <script src="http://localhost:3000/?callback=jsonpCallback"></script>
</body>
